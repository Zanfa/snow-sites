<!doctype html>
<html>
<head>
    <title>Snow Electric</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        html, body {
            position: relative;
        }

        html {
            background: rgb(247,247,247); /* Old browsers */
            background: -moz-linear-gradient(-45deg,  rgba(247,247,247,1) 0%, rgba(242,242,242,1) 100%); /* FF3.6+ */
            background: -webkit-gradient(linear, left top, right bottom, color-stop(0%,rgba(247,247,247,1)), color-stop(100%,rgba(242,242,242,1))); /* Chrome,Safari4+ */
            background: -webkit-linear-gradient(-45deg,  rgba(247,247,247,1) 0%,rgba(242,242,242,1) 100%); /* Chrome10+,Safari5.1+ */
            background: -o-linear-gradient(-45deg,  rgba(247,247,247,1) 0%,rgba(242,242,242,1) 100%); /* Opera 11.10+ */
            background: -ms-linear-gradient(-45deg,  rgba(247,247,247,1) 0%,rgba(242,242,242,1) 100%); /* IE10+ */
            background: linear-gradient(135deg,  rgba(247,247,247,1) 0%,rgba(242,242,242,1) 100%); /* W3C */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f7f7f7', endColorstr='#f2f2f2',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */


        }

        h1, h2 {
            font-family: 'Open Sans', Arial, sans-serif;
            font-weight: 800;
            text-transform: uppercase;
        }
        h1 {

            font-size: 7em;
            margin-top: -0.3em;
            margin-bottom: 0;
            color: #b1b1b1;

            width: 400px;
            text-align: center;
        }
        h2 {
            font-size: 4.9em;
            margin-top: -0.7em;
            color: #b1b1b1;

            width: 400px;
            text-align: center;
        }

        .center {
            padding-top: 20px;
            margin: 0 auto 0 auto;
            width: 400px;
        }
    </style>
</head>
<body>
<div class="center">
    <img src="extra.png" width="400">
    <h1>SNOW</h1>
    <h2>electric</h2>
</div>
</body>
</html>
